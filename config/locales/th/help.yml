---
th:
  help:
    intro:
      title: "บทนำ"
      step_1: myZyxelCloud, โซลูชั่นของคุณสำหรับการจัดการแอประยะไกลและการเข้าสูเครือข่ายอุปกรณ์เสริมของ
        Zyxel ของคุณอย่างปลอดภัย จากทุกหนแห่งที่มีการเชื่อมตจ่ออินเทอร์เนต!
      step_2: myZyxelCloud มีช่องทางให้เลือก 3 แบบเพื่อลงชื่อเข้าใช้งานคลาวด์พอร์ทัล
        . คุณสามารถเข้าสู่ระบบโดยใช้บัญชีผู้ใช้เครือข่ายโวเชียลมีเดียของคุณที่มีอยู่จาก
        "FACEBOOK" หรือ “Google+” โดยไม่ต้องป้อนข้อมูลของผู้ใช้ หากคุณไม่ได้มีบัญชีเครือข่ายสังคมคุณยังสามารถลงทะเบียนโดย
        myZyxelCloud ด้วยอีเมลของคุณ
    sign_in:
      title: "ลงชื่อเข้าใช้งานโดย เครือข่ายโวเชียลมีเดีย"
      step_1: "กรุณายอมรับคำขอ myZyxelCloud ในการเรียกดูโปรไฟล์สาธารณะของคุณและที่อยู่อีเมลจาก
        FACEBOOK"
      step_2: "กรุณายอมรับคำขอ myZyxelCloud ในการเรียกดูโปรไฟล์สาธารณะของคุณและที่อยู่อีเมลจาก
        Google+"
      step_3: "กรุณาตรวจสอบและยอมรับเงื่อนไขในการใช้งานของ Zyxel cloud"
      step_4: "หลังจากที่ลงนามโดยใช้บัญชีผู้ใช้เครือข่ายโซเชียลมีเดีย คุณสามารถแก้ไขข้อมูลส่วนตัวของผู้ใช้ของคุณบน
        myZyxelCloud พอร์ทัล ถ้าคุณต้องการที่จะเปลี่ยนรหัสผ่านของบัญชีของคุณ โปรดใช้บัญชีผู้ใช้เครือข่ายโซเชียลมีเดียที่มีอยู่
        (Facebook หรือ Google +) เพื่อเปลี่ยนรหัสผ่านของคุณที่มีอยู่"
    register:
      title: "ลงทะเบียนโดย myZyxelCloud พอร์ทัล"
      step_1: "กรุณากรอกข้อมูลทั้งหมดที่จำเป็นในหน้าเข้าสู่ระบบ"
      step_2: myZyxelCloud จะส่งอีเมลยืนยันไปยังบัญชีอีเมลของคุณ
      step_3: "กดปุ่มยังไม่ยืนยัน:"
      step_4: 'หากคุณไม่ได้รับอีเมลยืนยันให้คุณสามารถเลือก "เปลี่ยนไปยังอีกอีเมล"
        หรือส่งอีเมลยืนยันใหม่ '
      step_5: "เปลี่ยนที่อยู่อีเมลอื่นถ้าคุณมีปัญหาใด ๆ กับอีเมลที่คุณเคยให้"
      step_6: "กรุณาตรวจสอบกล่องจดหมายของบัญชีอีเมลของคุณและคลิกที่ลิงค์เพื่อยืนยันการลงทะเบียนบัญชีของคุณในอีเมลภายใน
        3วัน"
      step_7: "หน้าจะเปลี่ยนเส้นทางไปยังหน้ายืนยัน"
    forget_pwd:
      title: "ลืมรหัสผ่านของฉัน"
      step_1: "หากคุณลืมรหัสผ่านของคุณกรุณาคลิกที่ “forgot my password(ลืมรหัสผ่านของฉัน)”
        ที่ลิงค์อยู่ที่หน้าลงชื่อเข้าใช้งาน"
      step_2: myZyxelCloud จะส่งอีเมล์ไปยังบัญชีอีเมลที่ลงทะเบียนไว้เพื่อรีเซ็ตรหัสผ่านบัญชีของคุณ
      step_3: "หมายเหตุ สำหรับบัญชีโซเชียลมีเดีย ถ้าคุณต้องการที่จะเปลี่ยนรหัสผ่านของบัญชีของคุณ
        โปรดใช้บัญชีผู้ใช้เครือข่ายโซเชียลมีเดียที่มีอยู่ (Facebook หรือ Google +)
        เพื่อเปลี่ยนรหัสผ่านของคุณที่มีอยู"
      step_4: "กรุณาคลิกที่ลิงก์ในข้อความอีเมลที่จะเริ่มต้นการรีเซ็ตรหัสผ่านของคุณ"
      step_5: "กรุณาใส่รหัสผ่านใหม่ของคุณและกดปุ่มsubmit(ส่ง)"
      step_6: myZyxelCloud จะลงชื่อเข้าใช้ด้วยรีเซ็ตรหัสผ่านใหม่ของคุณโดยอัตโนมัติ
    profile:
      title: "แก้ไขโปรไฟล์ผู้ใช้งานคลาวด์และเปลี่ยนรหัสผ่าน"
      step_1: กรุณากดที่ไอคอนของผู้ใช้ <i class="member_icon"></i> บนด้านขวามือหลังจากที่คุณได้เข้าสู่ระบบใน
        myZyxelCloud
      step_2: "ใส่รหัสผ่านปัจจุบันและรหัสผ่านใหม่สำหรับการเปลี่ยนรหัสผ่านของบัญชีของคุณ"
      step_3: "แก้ไขโปรไฟล์ผู้ใช้งานคลาวด์"
    pair:
      title: "การจับคู่อุปกรณ์"
      step_1: "กรุณากดปุ่มค้นหาเพื่อเริ่มต้นการค้นหาอุปกรณ์ของคุณโดยอัตโนมัติ. ถ้าไม่สามารถหาอุปกรณ์ของคุณพบ
        กรุณากดที่ปุ่ม “manually add (เพิ่มด้วยตนเอง)” เพื่อเพิ่มอุปกรณ์ด้วยตัวคุณเอง"
      step_2: "คลิก ‘Locate NAS’ ที่ควรจะทำให้ไฟ LED NAS กะพริบนาน 30 วินาที"
      step_3: myZyxelCloud ต้องให้คุณป้อน MAC address และข้อมูลหมายเลขซีเรียลเพื่อเพิ่มอุปกรณ์ด้วยตนเอง
      step_4: "กดปุ่ม “Submit (ส่ง)”เพื่อยืนยันและจับคู่อุปกรณ์ของคุณ"
      step_5: "ภายใน 10 นาทีกดปุ่ม ปุ่มpairing ( จับคู่) บนอุปกรณ์ของคุณ"
      step_6: "กดปุ่ม “Confirm(ยืนยัน)” เพื่อตั้งค่า DDNS และบริการ UPnP"
    ddns:
      title: "การตั้งค่า DDNS"
      step_1: "กรุณาใส่ชื่อโฮสต์ที่ต้องการสำหรับ DDNS ของคุณด้วยตัวอักษร 3 ถึง 63
        ตัว ตัวอักษรแรกต้องเป็นตัวหนังสือ"
    upnp:
      title: "การตั้งค่า UPnP"
      step_1: "จากนั้น myZyxelCloud จะซิงค์การตั้งค่า UPnP"
      step_2: myZyxelCloud จะแสดงรายชื่อบริการ UPnP ทั้งหมดที่ติดตั้งอยู่บนอุปกรณ์ของคุณ
        โปรดเลือกบริการที่คุณต้องการที่จะเปิดใช้งานหรือปิดใช้งาน
      step_3: "คลิก “Show Service Port” จะแสดงรายการหมายเลขพอร์ตของบริการทั้งหมด หมายเลขพอร์ตบริการสามารถกำหนดหรือช่วยให้คลาวด์พอร์ทัลสร้างพอร์ตบริการจาก
        1024~65535 โดยอัตโนมัติ"
      step_4: 'myZyxelCloud จะตอบสนองกับผลการปรับปรุงการตั้งค่า UPnP (ตัวอย่างเช่น
        บริการเว็บ HTTP NAS540 พอร์ตเริ่มต้นคือ 8000 โปรดป้อน URL เป็น http: // YourName:
        8000, และ ownCloud เป็น http://yourname.zyxel.me:5000/pkg/ownCloud/, FTP เป็น
        ftp://yourname.zyxel.me)'
      step_5: "HTTP พอร์ตหลักคือ 8000, \nHTTPS พอร์ตหลักคือ 8001,\nFTP พอร์ตหลักคือ
        21,"
      step_6: "เปลี่ยนหมายเลขพอร์ตบริการสนับสนุนในเฟิร์มแวร์ NAS v5.1 หรือสูงกว่าตัวแทนคลาวด์
        v1.0.0 หรือสูงกว่า"
      step_7: "ขอแสดงความยินดีด้วย คุณจะมองเห็นอุปกรณ์ที่จับคู่ภายใน “My Devices (อุปกรณ์ของฉัน)
        ”ในตอนนี้"
      step_8: "คลิกที่ปุ่มขยาย"
      step_9: "ข้อมูลสถานะ RAID อุณหภูมิ CPU ความเร็วพัดลมและการใช้ดิสก์จะมีการระบุไว้ในหน้านี้
        รวมทั้งสถานะปกติและการเตือน"
      step_10: "ข้อมูลระบบสนับสนุนในเฟิร์มแวร์ NAS v5.1 หรือสูงกว่าตัวแทนคลาวด์ v1.0.0
        หรือสูงกว่า"
    package:
      title: "การติดตั้งแพ็คเกจ"
      step_1: "เปิดหรือปิดการใช้บริการแพ็คเกจ"
      step_2: "คลิก “Package Setup”"
      step_3: myZyxelCloud จะวิงค์การตั้งค่าแพ็คเกจจาก NAS ของคุณ
      step_4: "พอร์ทัลจะแสดงรายการบริการแพคเกจทั้งหมด ที่ติดตั้งอยู่บนอุปกรณ์ของคุณ
        โปรดเลือกแพคเกจที่คุณต้องการที่จะเปิดหรือปิด"
      step_5: "คลิก ส่ง"
      step_6: "การตั้งค่าแพ็คเกจสนับสนุนในเฟิร์มแวร์ NAS v5.1 หรือสูงกว่าตัวแทนคลาวด์
        v1.0.0 หรือสูงกว่า"
