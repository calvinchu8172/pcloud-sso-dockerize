        e-mail de réinitialisation de mot de passe, assurez-vous que vous avez utilisé
        l'URL complète fournie.
      send_instructions: Vous recevrez un e-mail avec des instructions sur la façon
        de réinitialiser votre mot de passe dans quelques minutes.
      send_paranoid_instructions: Si votre adresse électronique existe dans notre
        base de données, vous recevrez un lien de récupération de mot de passe à votre
