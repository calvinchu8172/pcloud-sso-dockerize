        instruction_2: Cliquez sur ce lien dans les 3 jours suivant la réception de
          cet e-mail.
      reset_password_instructions:
        subject: Zyxel Cloud - Demande de changement de mot de passe
        instruction: Vous avez demandé à modifier le mot de passe de votre compte
          Zyxel Cloud. Cliquez sur le lien ci-dessous pour commencer à changer le
          mot de passe
        instruction_2: Si vous n'avez pas demandé cela, ignorez cet e-mail.
      unlock_instructions:
        subject: Instructions de déblocage
    omniauth_callbacks:
      failure: Impossible de vous authentifier à partir de %{kind} car "%{reason}".
      success: Authentifié avec succès à partir du compte %{kind}.
      fb_primary_mail: "(E-mail principal sur Facebook)"
    passwords:
      no_token: Vous ne pouvez pas accéder à cette page si ce n'est à partir d'un
