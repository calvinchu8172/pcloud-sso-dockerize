      unlocked: Votre compte a été déverrouillé avec succès. Veuillez vous connecter
        pour continuer.
  errors:
    messages:
      already_confirmed: a déjà été confirmé, essayez de vous connecter
      confirmation_period_expired: doit être confirmé dans moins de %{period}, veuillez
