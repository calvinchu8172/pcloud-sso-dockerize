---
hu:
  help:
    intro:
      title: Bevezető
      step_1: A myZyxelCloud az Ön választása alkalmazásainak távoli kezelésére, és
        a Zyxel hálózat eszköz erőforrásainak elérésére a világon bárhonnan, ahol
        van internet elérés.
      step_2: A myZyxelCloud segítségével 3 módon jelentkezhet be a felhőbe. Bejelentkezhet
        a már létező közösségi fiókjával, mint a „FACEBOOK” vagy a „Google+”, és nem
        kell további felhasználói adatokat megadnia. Ha nem rendelkezik közösségi
        fiókkal, e-mail címével is regisztrálhat a myZyxelCloud szolgáltatásra.
    sign_in:
      title: Bejelentkezés közösségi fiókkal
      step_1: Fogadja el a myZyxelCloud kérését, hogy hozzáférhessen nyilvános profiljához
        és e-mail címéhez FACEBOOK adatlapján.
      step_2: Fogadja el a myZyxelCloud kérését, hogy hozzáférhessen nyilvános profiljához
        és e-mail címéhez Google+ adatlapján.
      step_3: Olvassa el és fogadja el a Zyxel Cloud felhasználási feltételeit.
      step_4: Miután bejelentkezett közösségi fiókjával, a myZyxelCloud portálon szerkesztheti
        felhasználói profilját. Ha szeretné módosítani fiókja jelszavát, a közösségi
        fiókjának (FACEBOOK vagy Google+) segítségével módosíthatja korábbi jelszavát.
    register:
      title: Regisztráció a myZyxelCloud portálon
      step_1: Adjon meg minden szükséges adatot a regisztrációs oldalon.
      step_2: A myZyxelCloud megerősítő e-mailt fog küldeni e-mail fiókjára.
      step_3: 'Nyomja meg a ''nincs megerősítve'' gombot:'
      step_4: Ha nem kapott megerősítő e-mailt, választhatja az "e-mail cím cseréje"
        vagy a "megerősítő e-mail újraküldése" lehetőséget
      step_5: Cserélje az e-mail címet, amennyiben a megadott e-mail címmel bármilyen
        problémái vannak
      step_6: Ellenőrizze e-mail fiókja bejövő üzeneteit, majd 3 napon belül kattintson
        az e-mailben kapott megerősítő hivatkozásra a fiók hitelesítéséhez.
      step_7: "Átirányításra kerül a megerősítő oldalra."
    forget_pwd:
      title: Elfelejtett jelszó
      step_1: Ha elfelejtette jelszavát, kattintson a „forgot my password” (elfelejtett
        jelszó) hivatkozásra a bejelentkező oldalon.
      step_2: A myZyxelCloud jelszava visszaállításához egy jelszó-visszaállítási
        e-mailt fog küldeni regisztrált e-mail címére.
      step_3: 'U.i. közösségi fiókokhoz: Ha szeretné fiókja jelszavát módosítani,
        a közösségi fiókjának (FACEBOOK vagy Google+) segítségével módosíthatja korábbi
        jelszavát.'
      step_4: Kattintson az e-mailben kapott hivatkozásra a jelszó visszaállításának
        megkezdéséhez.
      step_5: Adja meg új jelszavát, és nyomja meg a submit (elküldés) gombot.
      step_6: "Új jelszavával automatikusan bejelentkezik a myZyxelCloud-ra."
    profile:
      title: Felhasználói profil szerkesztése és jelszó módosítása
      step_1: Kattintson a <i class="member_icon"></i> felhasználó ikonra a jobb oldalon,
        miután bejelentkezett a myZyxelCloud-ra.
      step_2: Módosításhoz adja meg eddigi jelszavát, majd az új jelszót.
      step_3: Felhasználói profil szerkesztése
    pair:
      title: Eszköz párosítása
      step_1: Nyomja meg a keresés gombot az eszköz automatikus kereséséhez. Ha nem
        találhatóak eszközök, kattintson a „manually add” (kézi hozzáadás) gombra
        az eszköz kézi hozzáadásához.
      step_2: A ‘NAS helyének keresése' lehetőségre kattintva a NAS LED jelzőfényének
        villognia kell 30 másodpercig.
      step_3: Ha kézzel ad eszközöket myZyxelCloud szolgáltatáshoz, meg kell adni
        a MAC címet és a sorozatszámot.
      step_4: Nyomja meg a „submit” (elküldés) gombot az eszköz párosításának megerősítéséhez
      step_5: 10 percen belül nyomja meg a pairing (párosítás) gombot készülékén.
      step_6: Nyomja meg a „confirm” (megerősítés) gombot a DDNS és UPnP szolgáltatások
        beállításához.
    ddns:
      title: DDNS beállítás
      step_1: Adja meg a DDNS gazda 3 – 63 karakterből álló nevét. Az első karakter
        betű legyen.
    upnp:
      title: UPnP beállítás
      step_1: Ezt követően a myZyxelCloud szinkronizálja az UPnP beállításokat.
      step_2: A myZyxelCloud kilistáz minden UPnP szolgáltatást, mely már telepítve
        van eszközére, válassza ki, mely szolgáltatás(oka)t szeretne engedélyezni
        vagy kikapcsolni.
      step_3: A “Szolgáltatásport mutatása” lehetőségre kattintva kilistázódik az
        összes szolgáltatás portszáma. A szolgáltatásport számát meghatározhatja,
        vagy pedig hagyhatja, hogy a felhő portál automatikusan hozza létre az elérhető
        szolgáltatásportot 1024 és 65535 között
      step_4: 'A myZyxelCloud a frissített UPnP beállításokkal válaszol (például:
        a NAS540 HTTP web szolgáltatás alapértelmezett portja a 8000, az URL-t a következőképp
        adja meg: http:// yourname:8000, és a saját felhője: http://yourname.zyxel.me:5000/pkg/ownCloud/,
        az FTP: ftp://yourname.zyxel.me).'
      step_5: |-
        Az alapértelmezett HTTP port száma 8000,
        az alapértelmezett HTTPS port száma 8001,
        az alapértelmezett FTP port száma 21
      step_6: A Szolgáltatásport számának módosítása a NAS gyári szoftver v5.1 vagy
        újabb, a Cloud agent v1.0.0 vagy újabb verziója esetén támogatott.
      step_7: Gratulálunk, most már látja a párosított eszközöket a „My Devices” (Saját
        Eszközök) között.
      step_8: Kattintson a kibontás gombra
      step_9: A RAID állapotra, CPU hőmérsékletre, VENTILÁTOR fordulatszámra és lemezhasználatra
        vonatkozó információk ezen az oldalon fognak megjelenni; mind a normál, mind
        a figyelmeztetéssel járó állapot.
      step_10: A Rendszerinformáció a NAS gyári szoftver v5.1 vagy újabb, a Cloud
        agent v1.0.0 vagy újabb verziója esetén támogatott.
    package:
      title: Csomag beállítása
      step_1: Csomag szolgáltatás engedélyezése vagy letiltása
      step_2: Kattintson a “Csomag beállítása” lehetőségre
      step_3: A myZyxelCloud szinkronizálja a Csomag beállításokat az NAS alapján.
      step_4: A portál kilistáz minden csomag szolgáltatást, mely már telepítve van
        eszközére, válassza ki, mely csomag(oka)t szeretne engedélyezni vagy kikapcsolni
      step_5: Kattintson a Submit (Küldés) gombra
      step_6: A Csomagbeállítás a NAS gyári szoftver v5.1 vagy újabb, a Cloud agent
        v1.0.0 vagy újabb verziója esetén támogatott.
